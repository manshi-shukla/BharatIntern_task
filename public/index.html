<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form action="/sign_up" method="POST" onsubmit="return validateForm()">
                <h1>Ragistration Form</h1>
                <div class="box1">
                    <label for="name">Name: <span>*</span></label>
                    <input type="text" name="name" id="name" class="box" placeholder="Enter your name" required>
                    

                    <label for="age">Age:<span>*</span></label>
                    <input type="number" class="box" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="box1">
                    <label for="email">Email:<span>*</span></label>
                    <input type="email" class="box" id="email" name="email" placeholder="email" required>

                    <label for="phno">Phno:<span>*</span></label>
                    <input type="number" class="box" id="phno" name="phno" placeholder="phno" required>
                   
                </div>

                <div class="box">
                    <label for="gender">Gender:</label>
                    <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required>

                    <label for="password">passw:<span>*</span></label>
                <input type="password" class="box" id="password" name="password" placeholder="password" required>
                </div>

                <input type="submit" value="submit" id="submit"><br>
                <span id="nameLabel" style="color: red; text-align: center;"></span> <br> <span id="phoneErr" style="color: red;"></span>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
